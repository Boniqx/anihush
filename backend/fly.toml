# fly.toml app configuration file generated for anikama-backend on 2024-05-23T16:05:43+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'anikama-backend'
primary_region = 'sin'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[checks]]
  port = 8080
  type = 'http'
  interval = '10s'
  timeout = '2s'
  grace_period = '5s'
  method = 'get'
  path = '/health'
  protocol = 'http'
